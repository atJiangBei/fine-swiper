        color: #fdd000;
      }
      #root-page {

        width: 100%;
        height: 32px;
        left: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root-page span {
        display: inline-block;
        width: 6px;
        height: 6px;
        opacity: 1;
        border-radius: 10px;
        background: white;
        margin: 0 3px;
        cursor: pointer;
        transition: width 0.3s ease-in-out;
      }
      #root-page span.active {
        background: #fdd000;
        width: 12px;
      }
      #root > .prev {
        background: url(./static/icons/banner_arrow.png) no-repeat left top;
        position: absolute;
        left: 20px;
        top: 55%;
        margin-top: -35px;
        width: 70px;
        height: 70px;
        z-index: 999;
      }
      #root > .next {
        background: url(./static/icons/banner_arrow.png) no-repeat left bottom;
        position: absolute;
        right: 20px;
        top: 55%;
        margin-top: -35px;
        width: 70px;
        height: 70px;
        z-index: 999;
        outline: none;
      }

        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

        line-height: 1.2;
        font-size: 14px;
        border: 1px solid #efefef;
        background: #fff;
        outline: none;
        cursor: pointer;
      }

      }

        background-color: #fdd000;

        position: relative;

        position: relative;

      /* fade */

  <script>
    window.onload = function () {
      const { createTouch, createSlide } = FineSwiper;
      const createSetActiveMethod = (els = []) => {
        return (index = 0) => {
          for (let i = 0; i < els.length; i++) {
            els[i].classList.remove('active');
          }
          els[index].classList.add('active');
        };
      };
      (() => {
        const pages = document.querySelector('#root-page').children;
        const setActiveClassNameByIndex = createSetActiveMethod(pages);
        setActiveClassNameByIndex();
        const btns = document.querySelector('#btns').children;
        const setBtnActiveClassNameByIndex = createSetActiveMethod(btns);
        setBtnActiveClassNameByIndex();
        const btnPrev = document.querySelector('#slide-prev');
        const btnNext = document.querySelector('#slide-next');
        const slideInstance = createSlide({
          root: document.querySelector('#root'),
          loop: true,
          slideChange: (index) => {
            setActiveClassNameByIndex(index);
            setBtnActiveClassNameByIndex(index);
          },
        });
        btnPrev.addEventListener('click', () => {
          slideInstance.toPrevPage();
        });
        btnNext.addEventListener('click', () => {
          slideInstance.toNextPage();
        });
        for (let i = 0; i < btns.length; i++) {
          btns[i].addEventListener('click', () => {
            slideInstance.toPage(i);
          });
        }
        window.addEventListener('resize', () => {
          slideInstance.resize();
        });
      })();
      createSlide({
        root: document.querySelector('#root-1'),
        loop: false,
        direction: 'vertical',
        slideChange(index) {
          console.log(index);
        },
      });
      createSlide({
        root: document.querySelector('#root-2'),
        loop: false,
        scaleValue: 300,
        slideChange(index) {
          console.log(index);
        },
      });
    };
